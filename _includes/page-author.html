<div class="author-wrapper">
  <div class="author-image">
  	<a href="{{ site.url }}/about/"><img src="/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}"></a>
  </div><!-- /.author-image -->
  <div class="author-content">
  	<h5 class="author-name">About <span itemprop="author">{{ site.owner.name }}</span></h5>
  	<p class="author-bio">{{ site.owner.bio }} <a href="{{ site.url }}/about/">More about me</a>.</p>
  </div><!-- /.author-content -->
</div><!-- /.author-wrapper -->
