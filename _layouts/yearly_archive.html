---
layout: default
---
<h1 class="post-title">{{ page.year | to_year }}</h1>

<p class="lead">Posts from {{ page.year | date_to_year }}</p>
<ul>
	{% for d in (1..31) reversed %}
		{% if page.collated_posts[page.year][d] %}
			{% for p in page.collated_posts[page.year][d] reversed %}
				<li><a href='{{ post.url }}'>{{ post.title }}</a></li>
			{% endfor %}
		{% endif %}
	{% endfor %}
</ul>
